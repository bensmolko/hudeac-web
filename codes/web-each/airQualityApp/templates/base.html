<!DOCTYPE html>
</html>
{% load static %}
{% load custom_filters %}
<head>
    <title>{% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'mystyle.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <center>
        <h1 style="color:white;">Environmental Awareness Club of Hudson</h1>
        <img src="{% static 'images/club_emblem.png' %}" height="10%" width="10%">
        <div class="dropdown">
            <button class="btn-success dropdown-toggle green-btn" type="button" id="menu" data-bs-toggle="dropdown" aria-expanded="False">Menu</button>
            <ul class="dropdown-menu" aria-labelledby="menu" style="background-color: limegreen;">
                {% for page in templates %} 
                <li><a class="dropdown-item dropdown-btn" href="{% url page %}">{{ page|capital }}</a></li>
                {% endfor %}
            </ul>
        </div>
        </center>
    </header>
    {% block content %}
    {% endblock %}
    
    {% block footer %}
    <footer>
        <p>EAC</p>
    </footer>
    {% endblock %}


</body>

</html>
